name: gearoid.eu/portfolio-site
on:
  push:
  workflow_dispatch:
concurrency:
  group: '${{ github.ref }}'
  cancel-in-progress: true
jobs:
  secret_detection:
    runs-on: ubuntu-latest
    container:
      image: node:18-alpine
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4.1.0
        with:
          fetch-depth: 20
          lfs: true
  install:
    needs: secret_detection
    runs-on: ubuntu-latest
    container:
      image: node:18-alpine
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4.1.0
        with:
          fetch-depth: 20
          lfs: true
      - run: npm install
      - uses: actions/upload-artifact@v4.1.0
        if: success()
        with:
          name: '${{ github.job }}'
          path: node_modules/
  eslint:
    needs: install
    runs-on: ubuntu-latest
    container:
      image: node:18-alpine
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4.1.0
        with:
          fetch-depth: 20
          lfs: true
      - uses: actions/download-artifact@v4.1.0
      - run: npm run lint:verify
  prettier:
    needs: install
    runs-on: ubuntu-latest
    container:
      image: node:18-alpine
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4.1.0
        with:
          fetch-depth: 20
          lfs: true
      - uses: actions/download-artifact@v4.1.0
      - run: npm run prettier:verify
  sast:
    needs:
      - eslint
      - prettier
    runs-on: ubuntu-latest
    container:
      image: node:18-alpine
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4.1.0
        with:
          fetch-depth: 20
          lfs: true
      - uses: actions/download-artifact@v4.1.0
