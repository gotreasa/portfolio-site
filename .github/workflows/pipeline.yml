name: gearoid.eu/portfolio-site

env:
  NODE_VERSION: 18.18
  HUGO_VERSION: 0.114.0

on:
  push:
  workflow_dispatch:
concurrency:
  group: '${{ github.ref }}'
  cancel-in-progress: true
jobs:
  secret_detection:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4.1.0
        with:
          fetch-depth: 20
          lfs: true
  install:
    needs: secret_detection
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4.1.0
        with:
          fetch-depth: 20
          lfs: true
      - uses: actions/setup-node@main
        with:
          node-version: '${{ env.NODE_VERSION }}'
      - run: npm install
      - uses: actions/upload-artifact@v4.1.0
        if: success()
        with:
          name: '${{ github.job }}'
          path: node_modules/
  eslint:
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4.1.0
        with:
          fetch-depth: 20
          lfs: true
      - uses: actions/setup-node@main
        with:
          node-version: '${{ env.NODE_VERSION }}'
      - run: |
          npm install
          npm run lint:verify
  prettier:
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4.1.0
        with:
          fetch-depth: 20
          lfs: true
      - uses: actions/setup-node@main
        with:
          node-version: '${{ env.NODE_VERSION }}'
      - run: |
          npm install
          npm run prettier:verify
  sast:
    needs:
      - eslint
      - prettier
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4.1.0
        with:
          fetch-depth: 20
          lfs: true
      - uses: actions/download-artifact@v4.1.0
