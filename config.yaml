baseURL: https://gearoid.eu/
languageCode: en-gb
title: Gearóid Ó Treasaigh
Description: blah

# Use Hugo modules to add theme
module:
  imports:
    - path: github.com/hugo-toha/toha/v4
  mounts:
    - source: static/files
      target: static/files
    - source: ./node_modules/flag-icon-css/flags
      target: static/flags
    - source: ./node_modules/@fontsource/mulish/files
      target: static/files
    - source: ./node_modules/katex/dist/fonts
      target: static/fonts

googleAnalytics: G-HV9V6ZFMV3

enableEmoji: true

languages:
  en:
    languageName: English
    weight: 1

markup:
  goldmark:
    renderer:
      unsafe: true

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  background: /images/site/gradient_background.webp
  description: Portfolio for Gearóid Ó Treasaigh (Gearoid O'Treasaigh). Software Craftsmanship Coach, Extreme Programming Coach, Technical Agile Coach.
  logo:
    favicon: /images/author/gearoid.webp
  # gitRepo: https://github.com/hugo-toha/hugo-toha.github.io

  topNavbar:
    maxVisibleSections: 7

  features:
    portfolio:
      enable: true
    blog:
      enable: false
    notes:
      enable: false
    comment:
      enable: false
    analytics:
      enabled: true
      services:
        google:
          id: G-HV9V6ZFMV3
    support:
      enable: false
      services:
        kofi:
          user: hossainemruz
          text: Tip Me
          textColor: '#f9fafc'
          backgroundColor: '#248aaa'
        # buymeacoffee:
        #   user: <your buymeacoffee.com user>
        #   text: Support me on Buy me a coffee!
        #   info: Buy me a coffee!
        #   color: '#FFDD00'
    toc:
      enable: false
    tags:
      enable: false
    flags:
      enable: false
    # # If you want to use different country flag for a language, specify them here.
    # flagOverwrites:
    #   - languageCode: en
    #     countryCode: us
    embedpdf:
      enable: false
    flowchart:
      enable: false
    math:
      enable: false
    syntaxHighlight:
      enable: false
    videoPlayer:
      enable: false
    darkMode:
      enable: true

  footer:
    enable: true
    navigation:
      enable: true
      customMenus: true
    contactMe:
      enable: true
    credentials:
      enable: true
    newsletter:
      enable: false
    disclaimer:
      enable: false

  minify:
    minifyOutput: true
